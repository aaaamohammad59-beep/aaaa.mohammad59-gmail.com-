<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه رسمی معرفی تیارا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #ffd700, #ffae00, #ffd700);
      background-size: 300% 300%;
      animation: shine 6s infinite linear;
      padding: 50px 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: black;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .section {
      margin: 40px auto;
      max-width: 800px;
      padding: 25px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      transition: transform 0.3s;
    }
    .section:hover {
      transform: scale(1.02);
    }
    .section h2 {
      color: #ffd700;
      margin-bottom: 20px;
      font-size: 1.6rem;
    }
    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    ul li {
      background: linear-gradient(145deg, #222, #333);
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .support a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 8px;
      background: linear-gradient(90deg, #ffd700, #ffae00);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .support a:hover {
      background: linear-gradient(90deg, #ffae00, #ffd700);
      transform: scale(1.05);
    }
    #datetime {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 1rem;
      background: #111;
      color: #ffd700;
      box-shadow: 0 -2px 15px rgba(255, 215, 0, 0.2);
    }
  </style>
</head>
<body>  <header>
    <h1>صفحه رسمی معرفی تیارا</h1>
  </header>  <div class="section">
    <h2>آیدی‌ها</h2>
    <ul>
      <li>@miss_tiara_8</li>
      <li>@miss_tiara_7</li>
      <li>@miss_tiara_5</li>
      <li>@miss_tiara_6</li>
    </ul>
  </div>  <div class="section support">
    <h2>بخش پشتیبانی</h2>
    <p>آیدی پشتیبانی: <strong style="color:#ffd700;">amo_amir_111</strong></p>
    <p>اینستاگرام:</p>
    <a href="https://instagram.com/amo_amir_111" target="_blank">@amo_amir_111</a>
    <p style="margin-top:10px;color:#ccc;">کاری داشتید به دایرکت مراجعه کنید ✅</p>
  </div>  <div class="section">
    <h2>تاریخ و ساعت آنلاین</h2>
    <p id="datetime"></p>
  </div>  <footer>
    ساخته شده توسط امیرتومآس 2019
  </footer>  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString('fa-IR', options);
      const timeStr = now.toLocaleTimeString('fa-IR');
      document.getElementById('datetime').textContent = dateStr + ' - ' + timeStr;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script></body>
</html>
